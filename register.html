  <main>
    <h1>INDBERET</h1>
    <section id="form-section">
      <article id="form-info">
      </article>

      <form id="webform">

        <fieldset>
          <legend>Hvilken dimension er du i?</legend>

          <div class="form-row">
            <select name="dimension" id="dimension" required>
              <option value="" disabled selected>Vælg dimension</option>
              <option value="Overworld">Overworld</option>
              <option value="Nether">Nether</option>
              <option value="End">End</option>
            </select>
            <p class="error-message">Du skal vælge en dimension</p>
          </div>
        </fieldset>

        <!-- CHECKBOXES: alle kræves -->
        <fieldset>
          <legend>Har du alt hvad du skal bruge?</legend>

          <div class="checkbox-group">
            <div class="checkbox">
              <input type="checkbox" id="sword" name="sword" />
              <label for="sword">Sword</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="bow" name="bow" />
              <label for="bow">Bow</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="apple" name="apple" />
              <label for="apple">Golden Apple</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-row">
            <label for="bange">Hvor bange er du?</label>
            <input type="range" id="bange" name="bange" min="1" max="10" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Er du klar?</legend>
          <button type="submit">JAAAAA</button>
        </fieldset>

      </form>
    </section>

    <section id="form-summary">
      <h2>Summary</h2>
      <article>
        <p class="placeholder">Opsummering</p>
      </article>
    </section>
